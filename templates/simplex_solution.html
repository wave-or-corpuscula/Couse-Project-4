<div>
    {% if solution.success %}
        Задача решена! <br>
            Решение задачи симплекс-методом дало следующий результат:
        {{ -solution.fun|float }} <br>
        При значениях переменных: <br>
        {% for x in solution.x %}
            x{{ loop.index }} = {{ x }} <br>
        {% endfor %}

        Итерации решения:
    {% else %}
        Задача не решена! <br>
        Решение не ограничено! <br>
    {% endif %}
</div>
